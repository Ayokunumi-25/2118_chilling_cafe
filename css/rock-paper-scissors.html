<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>rock paper scissor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;

        }

            margin-top: 20px;

<body>
    <h1>Rock Paper Scissors</h1>
    <p>Click a button to play:</p>
    
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    
    <div id="result"></div>

    <script>
        const score={
            wins: 0,
            losses:0,
            ties:0,   
        }
        // for reset score we have to remove the score from local storage 
        console.log(JSON.parse(localStorage.getItem('score')))//local storage.getITEM gets item gets a value out of local storage. score in this context have been previously converted to a json string and thus needs to b converted back into a object

        //getting computer move
        function getComputerMove() {
            const randomNumber = Math.random();
            
            if (randomNumber < 1/3) {
                return 'rock';
            } else if (randomNumber < 2/3) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }
        
        function playGame(playerMove) {
            const computerMove = getComputerMove();
            let result = '';
            
            if (playerMove === computerMove) {
                result = `It's a tie! Both chose ${playerMove}`;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = `You win! ${playerMove} beats ${computerMove}`;

            } else {
                result = `You lose! ${computerMove} beats ${playerMove}`;
            }

           
            if(result === `You win! ${playerMove} beats ${computerMove}`){
                score.wins == +1;
            }
            else if(result === `You lose! ${computerMove} beats ${playerMove}`){
                score.losses == +1;
            }
            else if(result === `it's a tie! Both chose ${playerMove} beats ${computerMove}`){
            
            }
           

            localStorage.setItem('score',JSON.stringify ('score'))//local storage only supports strings
          
            
            document.getElementById('result').textContent = result;
            alert(`Player: ${playerMove}, Computer: ${computerMove}`)
                
        }
    </script>
   
</body>
